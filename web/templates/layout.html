<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="utf-8">
    <title>Under The Influence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='material/css-compiled/ripples.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='material/css-compiled/material-wfont.css') }}" rel="stylesheet">

    {% block css_extras %}{% endblock %}

    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        hr {
            display: block;
            position: relative;
            padding: 0;
            margin: 8px auto;
            height: 0;
            width: 100%;
            max-height: 0;
            font-size: 1px;
            line-height: 0;
            clear: both;
            border: none;
            border-top: 1px solid #aaaaaa;
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>

<body class="container">
    {% include '_partials/_nav.html' %}

    <div class="row">
        <div class="col-md-12">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>{% block title %}{% endblock %}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>

    <div class="row">
        {% block article %}{% endblock %}
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>

    <footer>
        <li><a href="{{ url_for('show_about') }}">About</a></li>
        <li><a href="{{ url_for('show_contact') }}">Contact</a></li>
    </footer>

</div> <!-- /container -->



<!-- Le javascript
================================================== -->

<!--
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script> -->

<script src="{{ url_for('static', filename='js/lib/jquery.js') }}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/lib/d3/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='material/scripts/ripples.js') }}"></script>
<script src="{{ url_for('static', filename='material/scripts/material.js') }}"></script>
<script src="{{ url_for('static', filename='material/scripts/material.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/app/main.js') }}"></script> -->

{% block js_extras %}{% endblock %}

<script type="text/javascript">
    $(document).ready(function() {
        $.material.init();
        $("[data-toggle=tooltip]").tooltip();
    });
</script>
</body>
</html>
